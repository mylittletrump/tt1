<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Green Screen</title>
  <style>
    :root {
      --bg: #4CAF50;
      --text: white;
      --btn-bg: white;
      --btn-text: #4CAF50;
      --anim-time: 0.8s;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp var(--anim-time) ease-out forwards;
    }

    h1 {
      opacity: 0;
      animation: fadeText 0.6s ease-out 0.2s forwards;
    }

    button {
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.5s ease-out 0.5s forwards;
      padding: 12px 24px;
      font-size: 16px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      70% {
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <button onclick="location.reload()">Refresh</button>
</body>
</html>
